<div class="paginator wrapper" style="background-color: #ffffff; max-width: 400px;color: black; text-decoration: none">
    <div style="letter-spacing: 0; text-align: center">Брой новини на страница:
        <a style="color: black;text-decoration: none; font-weight: bold" href="{% url 'news_list_all' %}?page_size=3">3</a>
        <a style="color: black;text-decoration: none; font-weight: bold" href="{% url 'news_list_all' %}?page_size=10">10</a>
        <a style="color: black;text-decoration: none; font-weight: bold" href="{% url 'news_list_all' %}?page_size=20">20</a>

    </div>
    <hr>
    <div class="pagination">
    <span>
        {% if page_obj.has_previous %}
            <a  style="color: black;text-decoration: none; font-weight: bold" href="?page=1">&laquo; First</a>
            <a  style="color: black;text-decoration: none; font-weight: bold" href="?page={{ page_obj.previous_page_number }}">Previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>
        {% if page_obj.has_next %}
            <a  style="color: black;text-decoration: none; font-weight: bold" href="?page={{ page_obj.next_page_number }}">Next</a>
            <a  style="color: black;text-decoration: none; font-weight: bold" href="?page={{ page_obj.paginator.num_pages }}">Last &raquo;</a>
        {% endif %}
    </span>
    </div>
</div>
