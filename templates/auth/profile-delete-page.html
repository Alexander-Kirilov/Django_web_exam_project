{% extends 'base/base.html' %}
{% load static %}

{% block content %}
        {% if user.is_authenticated %}
    <div class="wrapper" style="max-width: 600px">
        <h1>
            Are you sure you want to delete your profile?
        </h1>
        <div class="sure-buttons" style="text-align: center">
            <form method="post" action="{% url 'delete user' pk=request.user.pk %}">
                <button style="margin-right: 150px; background-color: darkred">Yes</button>
                {% csrf_token %}
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
            </form>
        </div>
    </div>
        {% else %}
        <h1>You are not authenticated!</h1>
    {% endif %}
{% endblock %}
