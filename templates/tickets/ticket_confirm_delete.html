{% extends "base/base.html" %}
{% block content %}
{% url 'tickets:all' as list_all %}

<div class="card d-flex justify-content-center mt-5" style="width: 800px;">
    <div class="col mt-5 text-center">
        <h1 class="mb-5">Delete ticket</h1>

        <p class="h5">Are you sure you want to delete the ticket:</p>
        <h3 class="my-5">{{ ticket.title }}</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary btn-lg" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-lg" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
        </form>
        <br>
    </div>
</div>

{% endblock %}
